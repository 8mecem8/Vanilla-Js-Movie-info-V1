<!DOCTYPE html>
<html lang="en">
<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Movie Ä°nfo</title>
    <link rel="stylesheet" href="./static/style/style.css">
</head>
<body>
    <main>
        <nav class='navbar'>
            <div class="navbar-container">
                <div class="logo-container"><h1 class='logo'>Movtee</h1></div>
                <div class="menu-container">
                    <ul class='menu-list'>
                        <li class='menu-list-item'>Home</li>
                        <li class='menu-list-item'>Movies</li>
                        <li class='menu-list-item'>Series</li>
                        <li class='menu-list-item'>New</li>
                        <li class='menu-list-item'>Popular</li>
                        <li class='menu-list-item'>
                            <input type="search" placeholder="Search       Movie" class='search-movie'>
                            
                        </li>
                        
                    </ul>
                </div>

                <div class="search-container"></div>

                
                <div class="profile-container">
                    <img class='profile-picture' src="https://widgetwhats.com/app/uploads/2019/11/free-profile-photo-whatsapp-4-300x300.png" alt="Profile pic">
                    <div class="profile-container-text">
                        <span class='profile-text'>Profile</span>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas fa-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>
                    </div>
                </div>
            </div>
        </nav>
            
        <nav class='sidebar'>
            <i class="fas fa-home sidebar-icon"></i>
            <i class="fas fa-search sidebar-icon"></i>
            <i class="fas fa-ticket-alt sidebar-icon"></i>
            <i class="fas fa-plus sidebar-icon"></i>
            <i class="fas fa-fire-alt sidebar-icon"></i>
            <i class="fas fa-sliders-h sidebar-icon"></i>
            <i class="fas fa-shield-alt sidebar-icon"></i>
            <i class="fas fa-door-open sidebar-icon"></i>

        </nav>

        <div class="header">
            <div class="header-content"></div>
        </div>

        <div class="content">
            <div class="content-container">
                <div class="discover-content"></div>
                
            </div>
        </div>


    </main>

    <script src="./static/js/index.js"></script>
</body>
</html>
